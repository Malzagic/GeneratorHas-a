<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Haseł</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/39eb6321ae.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="generator-container">
    <h3>Generator hasła</h3>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="password-length">
      <label for="length">Długość hasła:</label>
      <input type="number" id="length" min="7" max="100" value="12">
    </div>
    <div class="options">
      <div class="option">
        <label>Duże litery:</label>
        <input type="checkbox" id="uppercase">
      </div>
      <div class="option">
        <label>Liczby:</label>
        <input type="checkbox" id="numbers">
      </div>
      <div class="option">
        <label>Małe litery:</label>
        <input type="checkbox" id="lowercase">
      </div>
      <div class="option">
        <label>Symbole:</label>
        <input type="checkbox" id="symbols">
      </div>
    </div>
    <button id="generate-password" class="btn">Wygeneruj hasło</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
